<div class="row" style="min-width: 600px">
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="form-horizontal">
      <!-- Form Name -->
      <legend>Add new client</legend>


      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="name">Name</label>
        <div class="col-md-8">
          <input id="name" name="name" type="text" class="form-control" formControlName="name">
          <span class="help-block" *ngIf="!clientForm.get('name').valid && clientForm.get('name').touched">This field is required</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="surname">Surname</label>
        <div class="col-md-8">
          <input id="surname" name="surname" type="text" class="form-control" formControlName="surname">
          <span class="help-block" *ngIf="!clientForm.get('surname').valid && clientForm.get('surname').touched">This field is required</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="telephoneNumbers">Phone number</label>
        <div class="col-md-8">
          <input id="telephoneNumbers" name="telephoneNumbers" type="text" class="form-control" formControlName="telephoneNumbers">
          <span class="help-block" *ngIf="!clientForm.get('telephoneNumbers').valid && clientForm.get('telephoneNumbers').touched">This field is required</span>
        </div>
      </div>

      <div class="form-group">
          <label class="col-md-4 control-label" for="emailAddress">Email address</label>
          <div class="col-md-8">
            <input id="emailAddress" name="emailAddress" type="text" class="form-control" formControlName="emailAddress">
            <span class="help-block" *ngIf="!clientForm.get('emailAddress').valid && clientForm.get('emailAddress').touched">This field is required</span>
          </div>
        </div>

      <div class="col-md-8 col-md-offset-4">
        <div class="alert alert-warning" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn btn-success pull-right" [disabled]="!clientForm.valid">Save</button>
      </div>

    </form>
  </div>
</div>
