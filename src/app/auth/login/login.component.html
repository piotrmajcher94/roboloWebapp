<div class="row ">
    <div class="container container-full">
        <div class="row">
            <div class="col-md-4 col-md-offset-6">
                <div class="panel panel-default">
                    
                    <div class="panel-heading">
                        <legend>
                                <strong>Login</strong>
                        </legend>
                    </div>
                    <div class="panel-body">

                        <form [formGroup]="loginForm" class="form-horizontal" (ngSubmit)="onSubmit()" role="form">
                            
                            <div class="form-group">
                                <label for="username" class="col-sm-3 control-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
                                    <span class="help-block" *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">This field is required</span>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                                    <span class="help-block" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">This field is required</span>
                                </div>
                            </div>

                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-success btn-sm">
                                        Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        Forgot password?
                        <a routerLink="/password-recovery">Click here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
